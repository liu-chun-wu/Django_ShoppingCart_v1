<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <!-- header -->
    {% include "header.html" %}

    <!-- main -->
    <main>
        <h1>Edit Product</h1>
        <form class="edit_product_form" method="POST" action="{% url 'edit_product' product.id %}">
            {% csrf_token %}
            <label for="product_name">商品名稱:</label>
            <input type="text" id="product_name" name="product_name" value="{{ product.product_name }}" required>

            <label for="introduction">商品介紹:</label>
            <textarea id="introduction" name="introduction" required>{{ product.introduction }}</textarea>

            <label for="product_quantity">商品數量:</label>
            <input type="number" id="product_quantity" name="product_quantity" value="{{ product.product_quantity }}"
                required min="1">

            <label for="product_price">商品價格:</label>
            <input type="number" id="product_price" name="product_price" value="{{ product.product_price }}" required
                step="0.01" min="0">

            <button class="edit_product_button" type="submit">更新商品</button>
        </form>
    </main>

    <!-- footer -->
    {% include "footer.html" %}
</body>

</html>
